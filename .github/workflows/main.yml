on:
  push:
    branches:
      - main
name: ðŸš€ Deploy TPSTEMPC system on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy TPSTEMPC Server
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: tpstempc.uk.tempcloudsite.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /
        exclude: |
          **/application/cache/**
          **/application/controllers1/**
          **/application/helpers1/**
          **/application/models1/**
          **/application/views1/**
          **/application/config/config.php
          **/application/config/database.php
          **/.buildpath/**
          **/uploads/memberphoto/**
          **/uploads/document/**
          **/uploads/purchaseinvoice/**
          **/uploads/purchaseorder/**
          **/uploads/salesinvoice/**
          **/uploads/salesquote/**
          .git-ftp.log
          .project
          .htaccess
